{% extends 'base/main.html' %}

{% block content %}

{% if request.user.is_authenticated %}
    <p>{{ request.user }}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
<a href="{% url 'login' %}">Login</a>
{% endif %}


<hr>
<h1>My TODO LIST</h1>
<a href="{% url 'create-task' %}">Create Task</a>

<form method="GET">
    <input type="text" name="search_area" value="{{search_input}}">
    <input type="submit" value="Search">
</form>
<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for i in tasks %}
    <tr>
        <td>{{ i.title }}</td>
        <!-- <td><a href="{% url 'task' i.id %}">View</a></td> -->
        <td><a href="{% url 'update-task' i.id %}">Update</a></td>
        <td><a href="{% url 'delete-task' i.id %}">Delete</a></td>
    </tr>
    {% empty %}
    <h3>No item is present</h3>
    {% endfor %}
</table>
{% endblock %}
